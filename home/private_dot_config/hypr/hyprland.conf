# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/

################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,1.3333

#########################
### FAVORITE PROGRAMS ###
#########################

$terminal = kitty
$fileManager = nautilus
$browser = flatpak run com.google.Chrome
$password = flatpak run com.bitwarden.desktop
$steam = flatpak run com.valvesoftware.Steam
$missionCenter = flatpak run io.missioncenter.MissionCenter
$menu = wofi --show drun

#############################
### INCLUDED CONFIG FILES ###
#############################

# Please note not all available settings / options are set here.
# For a full list, see the wiki

source = ~/.config/hypr/configs/env.conf
source = ~/.config/hypr/configs/autostart.conf
source = ~/.config/hypr/configs/input.conf
source = ~/.config/hypr/configs/keybindings.conf
source = ~/.config/hypr/configs/lookandfeel.conf
source = ~/.config/hypr/configs/windows.conf
